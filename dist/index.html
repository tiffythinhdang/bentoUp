<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="../assets/logo.png" />
  <link rel="stylesheet" href="../stylesheets/body.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Mansalva&display=swap" rel="stylesheet">
  <title>bentoUp</title>
</head>

<body>
  <div id="modal" class="hidden">
    <div class="modal-screen"></div>
    <div class="modal-content">
      <div class="modal-message">
        <p>you lost :(</p>
      </div>

      <button id="play-again-button">Play again</button>

      <div class="mondal-links">
        <a class="light medium icon" href="https://github.com/tiffythinhdang" target="_blank">
          <img src="../assets/github_icon_green.png" alt="github-icon">
        </a>
        <a class="light medium icon" href="https://www.linkedin.com/in/tiffany-thinh-dang-8bb07562/" target="_blank">
          <img src="../assets//linkedin_icon_green.png" alt="linkedin-icon">
        </a>
        <a class="light medium icon" href="https://tiffanytdang.com/" target="_blank">
          <img src="../assets//contact_icon_green.png" alt="contact-icon">
        </a>
      </div>
    </div>
  </div>

  <header class="links">
    <a 
      class="medium icon" 
      href="https://github.com/tiffythinhdang"
      target="_blank">
        <img src="../assets/github_icon_green.png" alt="github-icon">
    </a>
    <a 
      class="medium icon" 
      href="https://www.linkedin.com/in/tiffany-thinh-dang-8bb07562/"
      target="_blank">
      <img src="../assets/linkedin_icon_green.png" alt="linkedin-icon">
    </a>
    <a 
      class="medium icon" 
      href="https://tiffanytdang.com/"
      target="_blank">
      <img src="../assets/contact_icon_green.png" alt="contact-icon">
    </a>
  </header>

  <h1 class="game-title">bentoUp</h1>


  <main class="main-content">
    <!-- <div class="left-img container">
      <img src='../assets/sushi_chef.png' alt="chef-img" />
    </div> -->

    <div id="game-canvas">
      <div id="top-bar">
        <div id="timer-container"></div>
        <div id="score">0 order</div>
        <div id="customer-lost"></div>
      </div>

      <div id="main-interaction-container">
        <div id="main-interaction">
          <div id="speech-container">
          </div>
  
          <div id="customer-container">
          </div>
        </div>
      </div>

      <div id="counter">
        <div id="bento-container">
        </div>

        <div id="menu">
          <div class="menu-first-row">
            <div id="onigiri" class="menu-item"></div>
            <div id="sashimi" class="menu-item"></div>
            <div id="pickles" class="menu-item"></div>
            <div id="tempura" class="menu-item"></div>
          </div>
          <div class="menu-second-row">
            <div id="fish" class="menu-item"></div>
            <div id="tamago" class="menu-item"></div>
            <div id="meatballs" class="menu-item"></div>
            <div id="sushi-roll" class="menu-item"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="application/javascript" src="./main.js"></script>

    <!-- <div class="right-img container">
      <img src='../assets/sushi_chef.png' alt="chef-img" />
    </div> -->
  </main>

  <footer>
    <p>&copy; 2019 Designed and Developed by Tiffany Dang</p>
  </footer>
</body>
</html>
